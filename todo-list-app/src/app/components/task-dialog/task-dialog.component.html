<h2 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>

<div mat-dialog-content>
  <form #taskForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.task.title" name="title" required>
      <mat-error *ngIf="taskForm.controls['title']?.invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.task.description" name="description" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="data.task.completed" name="completed" color="primary">
      Mark as completed
    </mat-checkbox>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button 
    mat-raised-button 
    color="warn" 
    *ngIf="isEditMode" 
    (click)="onDeleteClick()">
    Delete
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    [disabled]="!data.task.title" 
    (click)="onSaveClick()">
    Save
  </button>
</div>
